<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="SocialMedia.css" />
    <link rel = "icon" href = "favicon.ico" type = "image/x-icon">
    <title>S & C & V SteamStacks Inc</title>
  </head>
  <body>

    <div class = Title-container>
      <div class="Title">
        <h1 class = "text">Social Media</h1>
      </div>
    </div>
 
    <div class="counter-container">
      <a href="https://www.Twitter.com/" target="_blank"><i class="fab fa-twitter fa-7x"></i></a>
      <div class="counter" data-target="209904
      "></div>
      <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
      <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube fa-7x"></i></a>
      <div class="counter" data-target="244286"></div>
      <span>YouTube Subscribers</span>
    </div>

    <div class="counter-container">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-7x"></i></a>
      <div class="counter" data-target="102047"></div>
      <span>Facebook Fans</span>
    </div>
    <script src="SocialMedia.js"></script>
  </body>
</html>
